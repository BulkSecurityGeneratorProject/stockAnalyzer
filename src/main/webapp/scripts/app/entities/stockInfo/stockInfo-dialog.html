
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myStockInfoLabel" translate="stockanalyzerApp.stockInfo.home.createOrEditLabel">Create or edit a StockInfo</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="stockInfo.id" readonly>
        </div>
        <div class="form-group">
            <label translate="stockanalyzerApp.stockInfo.ticker" for="field_ticker">Ticker</label>
            <input type="text" class="form-control" name="ticker" id="field_ticker"
                    ng-model="stockInfo.ticker"
                    >
        </div>
        <div class="form-group">
            <label translate="stockanalyzerApp.stockInfo.companyName" for="field_companyName">CompanyName</label>
            <input type="text" class="form-control" name="companyName" id="field_companyName"
                    ng-model="stockInfo.companyName"
                    >
        </div>

        <div class="form-group">
            <label translate="stockanalyzerApp.stockInfo.stockExchange" for="field_stockExchange">stockExchange</label>
            <select class="form-control" id="field_stockExchange" name="stockExchange" ng-model="stockInfo.stockExchangeId" ng-options="stockExchange.id as stockExchange.name for stockExchange in stockexchanges">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stockanalyzerApp.stockInfo.stockCategory" for="field_stockCategory">stockCategory</label>
            <select class="form-control" id="field_stockCategory" name="stockCategory" ng-model="stockInfo.stockCategoryId" ng-options="stockCategory.id as stockCategory.name for stockCategory in stockcategorys">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
