
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myStockDividendLabel" translate="stockanalyzerApp.stockDividend.home.createOrEditLabel">Create or edit a StockDividend</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="stockDividend.id" readonly>
        </div>
        <div class="form-group">
            <label translate="stockanalyzerApp.stockDividend.day" for="field_day">Day</label>
            <input type="number" class="form-control" name="day" id="field_day"
                    ng-model="stockDividend.day"
                    required>
            <div ng-show="editForm.day.$invalid">
                <p class="help-block"
                    ng-show="editForm.day.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.day.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stockanalyzerApp.stockDividend.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="stockDividend.amount"
                    required min="0">
            <div ng-show="editForm.amount.$invalid">
                <p class="help-block"
                    ng-show="editForm.amount.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.amount.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.amount.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="stockanalyzerApp.stockDividend.stockInfo" for="field_stockInfo">stockInfo</label>
            <select class="form-control" id="field_stockInfo" name="stockInfo" ng-model="stockDividend.stockInfoId" ng-options="stockInfo.id as stockInfo.ticker for stockInfo in stockinfos">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stockanalyzerApp.stockDividend.stockPrice" for="field_stockPrice">stockPrice</label>
            <select class="form-control" id="field_stockPrice" name="stockPrice" ng-model="stockDividend.stockPriceId" ng-options="stockPriceDaily.id as stockPriceDaily.day for stockPriceDaily in stockprices | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
