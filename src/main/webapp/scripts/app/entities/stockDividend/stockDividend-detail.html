
<div>
    <h2><span translate="stockanalyzerApp.stockDividend.detail.title">StockDividend</span> {{stockDividend.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stockanalyzerApp.stockDividend.day">Day</span>
                </td>
                <td>
                    <span class="form-control-static">{{stockDividend.day}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stockanalyzerApp.stockDividend.amount">Amount</span>
                </td>
                <td>
                    <span class="form-control-static">{{stockDividend.amount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stockanalyzerApp.stockDividend.stockInfo">stockInfo</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="stockInfo.detail({id:stockDividend.stockInfoId})">{{stockDividend.stockInfoTicker}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stockanalyzerApp.stockDividend.stockPrice">stockPrice</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="stockPriceDaily.detail({id:stockDividend.stockPriceId})">{{stockDividend.stockPriceDay}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
